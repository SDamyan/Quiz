<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicago Fact Quiz</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
   <nav class="navbar navbar-dark bg-dark">
    <a class = "navbar-brand" href = "#">High Scores</a>
    <text>Time: <text id ="time01">50</text></text>
    </nav> 

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            
            <div class="content">
                <h1 class="header">Chicago Fun Fact Quiz</h1>
                <br/>
                <p id= "intro">
                    Come test your knowledge of Chicago, in this short timed quiz!
                    <br/>
                    Timing counts! 
                    <br/>
                    Go as quick as you can, while answering correctly, to get the highest score.
                </p>
                
                <div id ="high-score-page" class="hide">
                    <div class ="row">
                        <div class="col-lg-8 col-sm-12 mx-auto">
                            <h4>Enter Your Initials for your High Score</h4>
                            <br/>
                            <input type = "text" id = "initialsInput">
                        </div>
                    </div>
                </div>

                <div id ="question-container" class="hide">
                    <div class ="row">
                        <div class="col-lg-8 col-sm-12 mx-auto">
                            <div id ="question">Question</div>
                            </div>
                    </div>

                <div id ="answer-buttons" class id="btn-grid"></div>
                    <div class ="row">
                        <div class ="col-lg-8 col-md-8 col-sm-12 mx-auto">
                            <div id ="answer-buttons" class id="btn-grid"></div>
                           
                        </div>
                    </div>           
                </div>
                
                <div class = "controls">
                        <div class ="row">
                                <div class ="col-lg-8 col-sm-4 mx-auto">
                                    <button id = "start-btn" class = "start-btn btn" >Start Quiz</button>
                                    <button id = "next-btn" class = "next-btn btn hide" >Next</button>
                                    <button id = "high-score-btn" class = "high-score-btn hide" >High Scores</button>
                                    <button id = "enter-score-btn" class = "enter-score-btn hide" >Enter</button>
                                    
                        
                                    <br/>
                                </div>
                        </div>
                </div>
                <div id = "displayNameScore"></div>
            </div>
        </div>
    </div>
</div>
    
    <script defer src="script.js"></script>
    <script src="questions.js"></script>

</body>
</html>
</body>
</html>
